<svg xmlns="http://www.w3.org/2000/svg" width="512" height="512" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#22c55e;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#16a34a;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="512" height="512" rx="96" fill="url(#grad)"/>
  
  <!-- Plant/Leaf Icon -->
  <g transform="translate(256, 256)">
    <!-- Main leaf -->
    <path d="M0 -120 C80 -80, 100 20, 60 100 C40 140, 0 150, 0 150 C0 150, -40 140, -60 100 C-100 20, -80 -80, 0 -120 Z" 
          fill="white" fill-opacity="0.95"/>
    
    <!-- Center vein -->
    <path d="M0 -100 L0 130" stroke="#16a34a" stroke-width="8" stroke-linecap="round" fill="none"/>
    
    <!-- Side veins -->
    <path d="M0 -60 L-35 -30" stroke="#16a34a" stroke-width="4" stroke-linecap="round"/>
    <path d="M0 -60 L35 -30" stroke="#16a34a" stroke-width="4" stroke-linecap="round"/>
    <path d="M0 -10 L-45 30" stroke="#16a34a" stroke-width="4" stroke-linecap="round"/>
    <path d="M0 -10 L45 30" stroke="#16a34a" stroke-width="4" stroke-linecap="round"/>
    <path d="M0 40 L-35 70" stroke="#16a34a" stroke-width="4" stroke-linecap="round"/>
    <path d="M0 40 L35 70" stroke="#16a34a" stroke-width="4" stroke-linecap="round"/>
  </g>
  
  <!-- IQ Text -->
  <text x="256" y="470" font-family="Arial, sans-serif" font-size="48" font-weight="bold" fill="white" text-anchor="middle" opacity="0.9">PlantIQ</text>
</svg>
